
<h2>
    Crear usuario
</h2>
<form #newUser="ngForm" (ngSubmit)="onSubmit(newUser)">
    <p>
        <label for="name">Nombre</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="new_user.name" required/> <br>
        <span *ngIf="name.touched && !name.valid"> 
            El nombre no es valido
        </span><br>


        <label for="job">Trabajo</label>
        <input type="text" name="job" #job="ngModel" [(ngModel)]="new_user.job" required/> <br>
        <span *ngIf="job.touched && !job.valid">
            El trabajo no es valido
        </span><br>

        <input type="submit" value="Guardar usuario" [disabled]="!newUser.form.valid">
    </p>
</form>

<hr>
{{fecha | date:'dd/MM/yyyy'}}
<hr>
{{4 | calculadora: 2}}
<hr>
<input type="text" [(ngModel)]="userId" (keyup.enter)="cargaUsuario()"/>
<hr/>
<div *ngIf="!user">
    Cargando...
</div>

<div *ngIf="user">
    <img src="{{user.avatar}}" width="200px">
    <h2>{{user.first_name+ ' ' +user.last_name}} </h2>
</div>

<hr>

<div *ngIf="usuario_guardado">
    <h2>El usuario se ha guardado correctamente</h2>
    <h3>{{usuario_guardado.name}}</h3>
    <h4>{{usuario_guardado.job}}</h4>
</div>
