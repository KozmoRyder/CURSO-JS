<h2>Contacto</h2>

<form #formContacto="ngForm" (ngSubmit)="onSubmit()">
    <label for="nombre">Nombre</label> <br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="ContactoUsuario.nombre" required pattern="[a-zA-z]+"/>
    <span *ngIf="nombre.touched && !nombre.valid">
        El nombre es obligatorio
    </span><br>
    <label for="apellidos">Apellidos</label> <br>
    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="ContactoUsuario.apellidos" required pattern="[a-zA-Z]+"/> <br>
    <span *ngIf="apellidos.touched && !apellidos.valid">
        Los apellidos son obligatorios
    </span><br>

    <label for="email">Email</label><br>
    <input type="text" name="email" #email="ngModel" [(ngModel)]="ContactoUsuario.email" required/><br>
    <span *ngIf="email.touched && !email.valid">
        El Email es obligatorio
    </span><br>
    <label for="mensaje">Mensaje</label><br>
    <textarea name="mensaje" #mensaje="ngModel" [(ngModel)]="ContactoUsuario.mensaje" required></textarea><br>
    <span *ngIf="mensaje.touched && !mensaje.valid">
        El mensaje es obligatorio
    </span><br>
    <input type="submit" value="Enviar" [disabled]="!formContacto.valid"/>


</form>
